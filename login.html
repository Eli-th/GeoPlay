<div class="login-container">
    <div class="login-box">

        <div class="login-header">
            <h2>Entrar</h2>
        </div>

        <div class="tabs">
            <div class="tab active" id="tabAluno">Aluno</div>
            <div class="tab" id="tabProfessor">Professor</div>
        </div>

        <!-- FORM ALUNO -->
        <form id="formAluno">
            <input type="email" placeholder="E-mail do aluno" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- FORM PROFESSOR -->
        <form id="formProfessor" class="hidden">
            <input type="email" placeholder="E-mail do professor" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

    </div>
</div>
