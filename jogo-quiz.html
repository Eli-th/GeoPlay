  <div class="container">

    <div class="quiz-area" id="gameArea" style="position:relative;min-height:260px;">
      <div id="quizContent">

        <div style="margin-top:12px;">

  <script>
  // Small quiz implementation - front-end only
  const questions = [
    {q:"Qual a soma dos √¢ngulos internos de um tri√¢ngulo (em graus)?", a:["180","90","360","270"], correct:0},
    {q:"√Årea de um c√≠rculo (f√≥rmula)?", a:["œÄr¬≤","2œÄr","œÄd","œÄr"], correct:0},
    {q:"Quantos lados tem um pent√°gono?", a:["4","5","6","7"], correct:1},
    {q:"Um √¢ngulo reto mede:", a:["45¬∞","90¬∞","180¬∞","60¬∞"], correct:1}
  ];

  let index=0, score=0;
  const qEl = document.getElementById('question');
  const ansEl = document.getElementById('answers');
  const scoreEl = document.getElementById('score');

  function render(){
    const cur = questions[index];
    qEl.textContent = cur.q;
    ansEl.innerHTML = '';
    cur.a.forEach((txt,i)=>{
      const b = document.createElement('button');
      b.className='answer-btn';
      b.textContent = txt;
      b.onclick = ()=> {
        if(i===cur.correct){ score+=10; scoreEl.textContent=score; }
        index++;
        if(index>=questions.length){
          endQuiz();
        } else render();
      };
      ansEl.appendChild(b);
    });
  }

  function endQuiz(){
    qEl.textContent = "Quiz conclu√≠do!";
    ansEl.innerHTML = "<div style='color:var(--muted)'>Sua pontua√ß√£o: "+score+"</div>";
    // unlock trophy example (front-end)
    if(score >= 30){
      const trophy = document.createElement('div');
      trophy.className='card trophy-card';
      trophy.style.marginTop='16px';
      trophy.innerHTML = '<h3>G√™nio da Geometria (desbloqueado)</h3><p style="color:var(--muted)">Parab√©ns! Voc√™ ganhou um trof√©u.</p>';
      document.querySelector('.quiz-area').appendChild(trophy);
    }
  }

  window.addEventListener('load', ()=> render());
  </script>
